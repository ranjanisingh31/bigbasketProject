<html>
  <head>
    <title>Map</title>
    <script type="text/javascript"></script>
  </head>

  <body>
    <fieldset>
      <input type="text" id="key" onfocus="this.value=''" placeholder="key" />
      <input
        type="text"
        id="value"
        onfocus="this.value=''"
        placeholder="value"
      />
      <button id="buttonAdd" onclick="addValue()">Add</button>
      <button id="buttonDelete" onclick="deleteValue()">Delete</button>
      <button id="buttonSearch" onclick="searchValue()">Search</button>
      <button id="buttonClear" onclick="clearValue()">Clear All</button>
    </fieldset>
    <p id="para"></p>
  </body>
  <script src="map.js"></script>
</html>
