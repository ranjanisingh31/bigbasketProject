<div>
  <mat-toolbar class="navbar" color="warn">
    <mat-toolbar-row>
      <button mat-button (click)="callfun()">
        <mat-icon>list</mat-icon>
      </button>
      <div><a href="#" class="mat-display-3">BigBasket</a></div>
      <form>
        <mat-form-field>
          <mat-label>Search</mat-label>
          <input matInput appearance="fill" floatLabel="none" />
          <button mat-stroked-button>
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
      </form>
      <div class="space"></div>
      <span>
        <mat-icon>account_circle</mat-icon>
      </span>
      <span>
        <mat-icon>shopping_cart</mat-icon>
      </span>
    </mat-toolbar-row>
  </mat-toolbar>
  <app-sidenav [parentData]="opened"></app-sidenav>
</div>
